{% block content %}
<center>

{% if form.errors %}
	{% for field in form %}
		{% for error in field.errors %}
			<p>{{ error | escape }}</p>
		{% endfor %}
	{% endfor %}
	{% for error in form.non_field_errors %}
		<p>{{ error | escape }}</p>
	{% endfor %}
{% endif %}

<h2>Sign up</h2>
<form method="post" action="{% url 'register' %}
">
{% csrf_token %}
{{ form.as_p }}
<div>
	<input type="submit" value="Sign up" />
</div>
</form>

</center>
{% endblock %}
